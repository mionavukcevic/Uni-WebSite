<!--Kontakt, email, lokacija nase organizacije-->
<section class="contact-us">
    <div class="contact-col">
        <div>
            <ion-icon name="home-outline"></ion-icon>
            <span>
                <h5>Jove Ilica 154</h5>
                <p>Belgrade, Serbia</p>
            </span>
        </div>
        <div>
            <ion-icon name="call-outline"></ion-icon>
            <span>
                <h5>0600210717</h5>
                <p>Monday to Friday, 10AM to 6PM</p>
            </span>
        </div>
        <div>
            <ion-icon name="book-outline"></ion-icon>
            <span>
                <h5>info@fon.bg.ac.rs</h5>
                <p>Email us</p>
            </span>
        </div>
    </div>




    <!--Forma za popunjavanje-->
    <div class="contact-col">
        
        <form class="form" name="form"> 
            <h1>Send us your question, request or comment bellow.</h1>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <input type="email" name="email" id="email" placeholder="Enter your email adress" required>
        <div class="gender">
            <label>Gender:</label>
            <br>
            <input type="radio" name="pol" id="female" value="female">
            <label for="female">female</label>
            <br>
            <input type="radio" name="pol" id="male" value="male">
            <label for="male">male</label>
        </div>
        <div class="area">
            <label>I would like to know more about:</label>
            <input type="checkbox" id="faculties">
            <label for="faculties">Faculties</label>
            <input type="checkbox" id="master">
            <label for="master">Master programmes</label>
            <input type="checkbox" id="phd">
            <label for="phd">PhD programmes</label>
        </div>
        <div class="location">
            <label>Where are you from?</label>
            <select name="location" id="location">
            <optgroup label="Serbia">
                <option value="Belgrade">Belgrade</option>
                <option value="Province">Province</option>
            </optgroup>
            <option value="Abroad">Abroad</option>
            </select>
        </div>
            <input type="text" name="subject"  id="subject" placeholder="Enter your subject" required>
            <textarea rows="8" name="message" id="message"  placeholder="Message" required></textarea>
            <button type="submit" class="hero-btn purple-btn" id="submitbutton">Send</button>
        </form>
    </div>
    
</section>
